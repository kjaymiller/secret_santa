{% extends "base.html" %}
{% load account allauth %}

{% block title %}Logout - Secret Santa{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-forest text-4xl font-bold mb-3">
                Sign Out
            </h1>
        </div>

        <div class="card p-10 text-center">
            <p class="text-gray text-base mb-8">
                Are you sure you want to sign out?
            </p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn px-8 py-3 text-base">
                    Yes, Sign Out
                </button>
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary px-8 py-3 text-base">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
